<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-magic MIDI Keyboard</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <ul>
            <li>
                <div>Load Preset</div>
            </li>
            <li>
                <div>Contact</div>
            </li>
        </ul>
    </header>
    <div id="piano-wrapper">
        <div id="piano">
        </div>
    </div>
    <div id="settings">
        Velocity <input type="range" name="velocity" id="vel_set" min="1" max="127" step="1" value="100"> <span id="velocity_indicator">100</span>
        <br>Base Note: <select name="Base-Alpha">
            <option value="C" selected>C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
        <select name="Base-Oct">
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>Scale: 
        <select name="scale"></select>
        <br>Scale Cusomize Mode: <input type="checkbox" name="customize">
    </div>
</body>
</html>
